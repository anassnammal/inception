version: '3.8'

services:
  mariadb:
    container_name: mariadb
    build:
      context: requirements/mariadb
      dockerfile: Dockerfile
    env_file:
      - .env
    networks:
      - inception
    volumes:
      - db-data:/var/lib/mysql
    expose:
      - "3306"
    restart: unless-stopped
  nginx:
    container_name: nginx
    build:
      context: requirements/nginx
      dockerfile: Dockerfile
    env_file:
      - .env
    networks:
      - inception
    volumes:
      - wp-data:/var/www/wordpress
    ports:
      - "443:443"
    restart: on-failure
    depends_on:
      - wordpress
  wordpress:
    container_name: wordpress
    build:
      context: requirements/wordpress
      dockerfile: Dockerfile
    env_file:
      - .env
    networks:
      - inception
    volumes:
      - wp-data:/var/www/wordpress
    restart: on-failure
    expose:
      - "9000"
    depends_on:
      - mariadb
volumes:
  wp-data:
    driver: local
    driver_opts:
      type: none
      device: /home/me/data/wordpress
      o: bind
  db-data:
    driver: local
    driver_opts:
      type: none
      device: /home/me/data/mariadb
      o: bind
networks:
  inception:
    name: inception
    driver: bridge